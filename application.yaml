apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: springboot-argocd-application
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/LynaSovann/springboot_manifest.git
    targetRevision: argocd
    path: manifests/

  destination:
    server: https://kubernetes.default.svc
    namespace: default
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

  revisionHistoryLimit: 5
